<!-- descendingbyfirstname.html -->
<h2>Members (Sorted by Firstname Descending)</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  {% for x in mymembers %}
    <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.firstname }}</td>
      <td>{{ x.lastname }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No members found.</td></tr>
  {% endfor %}
</table>
